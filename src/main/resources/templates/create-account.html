<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Account</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <h2>Create Account</h2>
    <form th:action="@{/register}" th:object="${RegisterRequestDTO}" method="post">
        <div class="form-group">
            <label for="accountHolderName">Account Holder Name</label>
            <input type="text" class="form-control" id="accountHolderName" th:field="*{accountHolderName}" placeholder="Enter account holder name" required>
        </div>
        <div class="form-group">
            <label for="initialBalance">Initial Balance</label>
            <input type="number" class="form-control" id="initialBalance" th:field="*{initialBalance}" placeholder="Enter initial balance" required>
        </div>
        <div class="form-group">
            <label for="userId">User ID</label>
            <input type="text" class="form-control" id="userId" th:field="*{userId}" placeholder="Enter user ID" required>
        </div>
        <button type="submit" class="btn btn-primary">Create Account</button>
    </form>

    <div th:if="${message}" class="mt-3">
        <div th:class="${message.contains('successfully') ? 'alert alert-success' : 'alert alert-danger'}" role="alert">
            <span th:text="${message}"></span>
        </div>
    </div>

    <div th:if="${account}" class="mt-3">
        <h4>Account Details</h4>
        <p><strong>Account Number:</strong> <span th:text="${account.accountNumber}"></span></p>
        <p><strong>Account Holder Name:</strong> <span th:text="${account.accountHolderName}"></span></p>
        <p><strong>Balance:</strong> <span th:text="${account.balance}"></span></p>
    </div>
</div>
</body>
</html>
