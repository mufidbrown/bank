<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Create Account</h2>
    <form action="#" th:action="@{/web/create-account}" th:object="${accountDTO}" method="post">
        <div class="form-group">
            <label for="accountHolderName">Account Holder Name:</label>
            <input type="text" id="accountHolderName" class="form-control" th:field="${accountDTO.accountHolderName}" required>
        </div>
        <div class="form-group">
            <label for="initialBalance">Initial Balance:</label>
            <input type="number" id="initialBalance" class="form-control" th:field="${accountDTO.initialBalance}" step="0.01" required>
        </div>
        <div class="form-group">
            <label for="userId">User ID:</label>
            <input type="number" id="userId" class="form-control" th:field="${accountDTO.userId}" required>
        </div>
        <button type="submit" class="btn btn-primary">Create Account</button>
    </form>

    <div th:if="${message}" class="alert alert-success mt-3" role="alert" th:text="${message}"></div>
    <div th:if="${error}" class="alert alert-danger mt-3" role="alert" th:text="${error}"></div>
</div>
</body>
</html>
